<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>CONTACT</title>
    <meta name="description" content="架空のレストランサイトです。">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1>
          <a href="index.html" class="logo-link"><img class="logo" src="images/logo.svg" alt="the Restaurant">
            The Restaurant
          </a>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name">
          </div>

          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email">
          </div>

          <div>
            <label for="message">メッセージ</label>
            <textarea id="message" name="your-message"></textarea>
          </div>
          <input type="submit" class="button" value="送信">
        </form>
      </div>
    </div>

    <section id="location">
      <div class="wrapper">
        <div class="location-info">
          <h3 class="sub-title">The Restaurant</h3>
          <p>
            住所: 東京都○○区<br>
            ○○○○○○○<br>
            営業時間: 11:00 ~ 22:00<br>
            休日: 月曜日<br>
            電話番号: 03-0000-0000
          </p>
        </div>
        <div class="location-map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9993.213870167601!2d139.76076178041518!3d35.68075936581012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bfbd89f700b%3A0x277c49ba34ed38!2z5p2x5Lqs6aeF!5e0!3m2!1sja!2sjp!4v1665912738131!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <small>*埋め込み地図のイメージとして、東京駅の住所を入力しています。</small>
        </div>
      </div>
    </section>

  <footer>
    <div class="wrapper">
      <p><small>&copy; 2022 IKEDA Atsushi</small></p>
    </div>
  </footer>
</body>
</html>
